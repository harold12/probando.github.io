<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8" />
<title>Forma</title>
<style>
:valid{
	background:#dfd;
}
:invalid{
	background:#fdf;
}
</style>
<script type="text/javascript" src="webforms2-0.5.4/webforms2.js"></script>
</head>
<body>
<form action="" >
  <table width="100%" border="0">
    <tr>
      <td width="23%">Campo Normal:</td>
      <td width="77%"><input type="text" autofocus/></td>
    </tr>
    <tr>
      <td>Campo Email:</td>
      <td><input type="email" placeholder="nombresitio@.com"/></td>
    </tr>
    <tr>
      <td>Campo URL</td>
      <td><input type="url" placeholder="http//sitio.com"/></td>
    </tr>
    <tr>
      <td>Campo Tel:</td>
      <td><input type="tel" placeholder="55-55-55-55"/></td>
    </tr>
    <tr>
      <td>Campo num√©rico:</td>
      <td><input type="number" min="18" max="40" value="18" step="2"></td>
    </tr>
    <tr>
      <td>Rango:</td>
      <td><input type="range" min="0.0" max="1.0" step="0.2" value="0.5"/></td>
    </tr>
    <tr>
      <td>Hora:</td>
      <td><input type="time"/></td>
    </tr>
    <tr>
      <td>Fecha:</td>
      <td><input type="date" placeholder="AA-MM-DD"/></td>
    </tr>
    <tr>
      <td>Fecha y hora:</td>
      <td><input type="datetime"/></td>
    </tr>
    <tr>
      <td>Fecha y hora local:</td>
      <td><input type="datetime-local"/></td>
    </tr>
    <tr>
      <td>Mes:</td>
      <td><input type="month"/></td>
    </tr>
    <tr>
      <td>Semana:</td>
      <td><input type="week"/></td>
    </tr>
    <tr>
      <td>Color:</td>
      <td><input type="color"/></td>
    </tr>
    <tr>
      <td>&nbsp;</td>
      <td><input type="submit" /></td>
    </tr>
  </table>
</form>
</body>
</html>
